    <script>
        window.addEventListener('DOMContentLoaded', () => {
        
        // 「送信」ボタンの要素を取得
        const submit = document.querySelector('.submit');
        
        // 「送信」ボタンの要素にクリックイベントを設定する
        submit.addEventListener('click', (e) => { 
            // デフォルトアクションをキャンセル
            e.preventDefault();
        
            // 「名前（性）」入力欄の空欄チェック
            // フォームの要素を取得
            const FamilyName = document.querySelector('#FamilyName');
            // エラーメッセージを表示させる要素を取得
            const errMsgFamilyName = document.querySelector('.err-msg-FamilyName');

            if(!FamilyName.value){
                // クラスを追加(エラーメッセージを表示する)
                errMsgFamilyName.classList.add('form-invalid');
                // エラーメッセージのテキスト
                errMsgFamilyName.textContent = 'お名前が入力されていません';
                // クラスを追加(フォームの枠線を赤くする)
                FamilyName.classList.add('input-invalid');
                // 後続の処理を止める
                return;
            }else{
                // エラーメッセージのテキストに空文字を代入
                errMsgFamilyName.textContent ='';
                // クラスを削除
                FamilyName.classList.remove('input-invalid');
                // 名前（性）が10文字以内のひらがな、数字であるかどうかのチェック
                if(!FamilyName.value.match(/^([\u4E00-\u9FFF\u3005-\u3007\ぁ-ゞ]{1,10})$/)){
                    errMsgFamilyName.classList.add('form-invalid');
                    errMsgFamilyName.textContent = 'ひらがな、漢字で10文字以内で入力してください';
                    FamilyName.classList.add('input-invalid');
                    return;
                }else{
                    // エラーメッセージのテキストに空文字を代入
                    errMsgFamilyName.textContent ='';
                    // クラスを削除
                    FamilyName.classList.remove('input-invalid');
                }
            }

            // 「パスワード」入力欄の形式チェック
            const pass = document.querySelector('#password');
            const errMsgPass = document.querySelector('.err-msg-pass');
            // パスワードが10文字以内の半角英数字であるかどうかのチェック
            if(!pass.value.match(/^([a-zA-Z0-9]{1,10})$/)){
                errMsgPass.classList.add('form-invalid');
                errMsgPass.textContent = '半角英数字10文字以内で入力してください';
                pass.classList.add('input-invalid');
                return;
            }else{
                // エラーメッセージのテキストに空文字を代入
                errMsgPass.textContent ='';
                // クラスを削除
                pass.classList.remove('input-invalid');
            }
        }, false);
    }, false);
    </script>
